<html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <br/>
    <br/>
    <div class="container">
            <h1 class="display-3" style="text-align:center" id="result">MI</h1>
            <hr class="my-4">
            <button class="btn btn-block btn-lg btn-secondary" id="add">Add U</button>
            <button class="btn btn-block btn-lg btn-secondary" id="duplicate">Duplicate</button>
            <button class="btn btn-block btn-lg btn-secondary" id="convert">Convert III to U</button>
            <button class="btn btn-block btn-lg btn-secondary" id="drop">Drop UU</button>
            <button class="btn btn-block btn-lg btn-secondary" id="reset">Reset</button>
    </div>

    <script>
        add = document.getElementById("add")
        duplicate = document.getElementById("duplicate")
        convert = document.getElementById("convert")
        drop = document.getElementById("drop")
        reset = document.getElementById("reset")
        result = document.getElementById("result")

        add.onclick = function() {
            if (result.innerHTML[result.innerHTML.length - 1] == "I") {
                result.innerHTML += "U"
            }
        }

        duplicate.onclick = function() {
            var len = result.innerHTML.length - 1
            for (var i = 0; i < len; i++) {
                result.innerHTML += result.innerHTML[i + 1]
            }
        }

        convert.onclick = function() {
            result.innerHTML = result.innerHTML.replace("III", "U");
        }

        drop.onclick = function() {
            result.innerHTML = result.innerHTML.replace("UU", "");
        }

        reset.onclick = function() {
            result.innerHTML = "MI"
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>

</html>
